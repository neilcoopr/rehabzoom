<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rehab Christmas</title>
		<link rel="icon" type="image/png" href="images/plus.png"/>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color:#fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, particles, geometry, materials = [], parameters, i, h, color, sprite, size;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.0005 );

				geometry = new THREE.Geometry();

				sprite1 = THREE.ImageUtils.loadTexture( "images/rehab12.png" );
				sprite2 = THREE.ImageUtils.loadTexture( "images/rehab15.png" );
				sprite3 = THREE.ImageUtils.loadTexture( "images/rehab22.png" );
				sprite4 = THREE.ImageUtils.loadTexture( "images/rehab24.png" );
				sprite5 = THREE.ImageUtils.loadTexture( "images/rehab25.png" );
				sprite6 = THREE.ImageUtils.loadTexture( "images/rehab12.png" );
				sprite7 = THREE.ImageUtils.loadTexture( "images/rehab18.png" );
				sprite8 = THREE.ImageUtils.loadTexture( "images/rehab2.png" );
				sprite9 = THREE.ImageUtils.loadTexture( "images/rehab6.png" );
				sprite10 = THREE.ImageUtils.loadTexture( "images/rehab20.png" );
				

				for ( i = 0; i < 10000; i ++ ) {

					var vertex = new THREE.Vector3();
					vertex.x = Math.random() * 1000 - 1000;
					vertex.y = Math.random() * 1000 - 1000;
					vertex.z = Math.random() * 1000 - 1000;

					geometry.vertices.push( vertex );

				}

				parameters = [ [ [1.0, 0.2, 0.8], sprite2, 20 ],
							   [ [1, 0.1, 0.8], sprite3, 15 ],
							   [ [1, 0.05, 0.8], sprite1, 10 ],
							   [ [1, 0, 0.8], sprite5, 8 ],
							   [ [1, 0, 0.8], sprite4, 5 ],
							   [ [1.0, 0.2, 0.8], sprite6, 20 ],
							   [ [1, 0.1, 0.8], sprite7, 15 ],
							   [ [1, 0.05, 0.8], sprite8, 10 ],
							   [ [1, 0, 0.8], sprite9, 8 ],
							   [ [1, 0, 0.8], sprite10, 5 ],
					
							   ];

				for ( i = 0; i < parameters.length; i ++ ) {

					color  = parameters[i][0];
					sprite = parameters[i][1];
					size   = parameters[i][2];

					materials[i] = new THREE.ParticleSystemMaterial( { size: size, map: sprite, alpha : true, transparent : true } );
					materials[i].color.setHSL( color[0], color[1], color[2] );

					particles = new THREE.ParticleSystem( geometry, materials[i] );

					particles.rotation.x = Math.random() * 4;
					particles.rotation.y = Math.random() * 4;
					particles.rotation.z = Math.random() * 4;

					scene.add( particles );

				}

				renderer = new THREE.WebGLRenderer( { clearAlpha: 1 } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				var time = Date.now() * 0.00005;

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );

				for ( i = 0; i < scene.children.length; i ++ ) {

					var object = scene.children[ i ];

					if ( object instanceof THREE.ParticleSystem ) {

						object.rotation.y = time * ( i < 4 ? i + 1 : - ( i + 1 ) );

					}

				}

				for ( i = 0; i < materials.length; i ++ ) {

					color = parameters[i][0];

					h = ( 360 * ( color[0] + time ) % 360 ) / 360;
					materials[i].color.setHSL( h, color[1], color[2] );

				}

				renderer.render( scene, camera );

			}


		</script>
		
		<audio id="sound" loop autoplay preload><source src="rantanplan.mp3" type="audio/mpeg"><source src="rantanplan.ogg" type="audio/ogg">
	</body>
</html>
